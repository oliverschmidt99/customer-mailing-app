<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weihnachtspost RJ{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo_rolf-janssen_2024.svg') }}" type="image/svg+xml">
    <script>
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='img/logo_rolf-janssen_2024.svg') }}" alt="Rolf Janssen GmbH Logo"
                id="header-logo">
            <h1>Weihnachtspost</h1>
        </div>
        <nav id="main-nav">
            <div class="nav-item">
                <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Start</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('mitarbeiter_liste') }}"
                    class="{{ 'active' if 'mitarbeiter' in request.endpoint else '' }}">Mitarbeiter</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('kunden_liste') }}"
                    class="{{ 'active' if 'kunde' in request.endpoint or 'weihnachtspost' in request.endpoint else '' }}">Kunden</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('uebersicht') }}"
                    class="{{ 'active' if request.endpoint == 'uebersicht' else '' }}">Ãœbersicht</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('settings') }}"
                    class="{{ 'active' if request.endpoint == 'settings' else '' }}">Einstellungen</a>
            </div>
            <div class="nav-slider"></div>
        </nav>
        <div class="header-right"></div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; Oliver Schmidt</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
