<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kontakt-Verwaltung{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    {% block head_styles %}{% endblock %}
    <link rel="icon" href="{{ url_for('static', filename='img/logo_rolf-janssen_2024.svg') }}" type="image/svg+xml">
    <script>
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='img/logo_rolf-janssen_2024.svg') }}" alt="Logo" id="header-logo">
        </div>
        <nav id="main-nav">
            <div class="nav-item"><a href="{{ url_for('main.index') }}"
                    class="{{ 'active' if 'main.index' in request.endpoint else '' }}">Start</a></div>
            <div class="nav-item"><a href="{{ url_for('vorlagen.verwalten') }}"
                    class="{{ 'active' if 'vorlagen' in request.endpoint else '' }}">Vorlagen</a></div>
            <div class="nav-item"><a href="{{ url_for('kontakte.auflisten') }}"
                    class="{{ 'active' if 'kontakte' in request.endpoint else '' }}">Kontakte</a></div>
            <div class="nav-item"><a href="{{ url_for('main.settings') }}"
                    class="{{ 'active' if 'main.settings' in request.endpoint else '' }}">Einstellungen</a></div>
            <div class="nav-slider"></div>
        </nav>
        <div class="header-right"></div>
    </header>
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; Oliver Schmidt</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
