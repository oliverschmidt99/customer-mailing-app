<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h1>Neuen Kunden anlegen</h1>

<div class="card">
    <form action="{{ url_for('kunde_erstellen') }}" method="post">
        <fieldset>
            <legend>Persönliche Informationen</legend>
            <label for="anrede">Anrede</label><input type="text" name="anrede">
            <label for="titel">Titel</label><input type="text" name="titel">
            <label for="vorname">Vorname</label><input type="text" name="vorname">
            <label for="nachname">Nachname</label><input type="text" name="nachname" required>
        </fieldset>

        <fieldset>
            <legend>Adresse</legend>
            <label for="strasse">Straße</label><input type="text" name="strasse">
            <label for="postleitzahl">PLZ</label><input type="text" name="postleitzahl">
            <label for="ort">Ort</label><input type="text" name="ort">
            <label for="land">Land</label><input type="text" name="land">
        </fieldset>

        <fieldset>
            <legend>Kontakt & Firma</legend>
            <label for="email">E-Mail</label><input type="email" name="email">
            <label for="telefon_beruflich">Telefon</label><input type="text" name="telefon_beruflich">
            <label for="firma1">Firma</label><input type="text" name="firma1">
        </fieldset>

        <fieldset>
            <legend>Weihnachtspost für {{ jahr }}</legend>
            <div class="checkbox-group">
                <input type="checkbox" id="postkarte" name="postkarte">
                <label for="postkarte">Physisch: Postkarte</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="kalender" name="kalender">
                <label for="kalender">Physisch: Kalender</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="email_versand" name="email_versand">
                <label for="email_versand">Digital: E-Mail</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="speziell" name="speziell">
                <label for="speziell">Spezielle Post</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Zuordnung</legend>
            <label for="mitarbeiter_id">Zugeordneter Mitarbeiter</label>
            <select name="mitarbeiter_id" required>
                {% for m in mitarbeiter %}
                <option value="{{ m.id }}">{{ m.vorname }} {{ m.nachname }}</option>
                {% endfor %}
            </select>
        </fieldset>

        <button type="submit">Kunden erstellen</button>
        <a href="{{ url_for('kunden_liste') }}" class="button-secondary">Abbrechen</a>
    </form>
</div>
{% endblock %}
