<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Neuen Kunden anlegen{% endblock %}

{% block content %}
<h1>Neuen Kunden anlegen</h1>
<div class="card config-section active">
    <form action="{{ url_for('kunde_erstellen') }}" method="post">
        <fieldset>
            <legend>Persönliche Informationen</legend>
            <div class="form-group"><label for="anrede">Anrede</label><input type="text" id="anrede" name="anrede">
            </div>
            <div class="form-group"><label for="titel">Titel</label><input type="text" id="titel" name="titel"></div>
            <div class="form-group"><label for="vorname">Vorname</label><input type="text" id="vorname" name="vorname">
            </div>
            <div class="form-group"><label for="nachname">Nachname</label><input type="text" id="nachname"
                    name="nachname" required></div>
        </fieldset>

        <fieldset>
            <legend>Kontakt & Firma</legend>
            <div class="form-group"><label for="email">E-Mail</label><input type="email" id="email" name="email"></div>
            <div class="form-group"><label for="telefon_beruflich">Telefon</label><input type="text"
                    id="telefon_beruflich" name="telefon_beruflich"></div>
            <div class="form-group"><label for="firma1">Firma</label><input type="text" id="firma1" name="firma1"></div>
        </fieldset>

        <fieldset>
            <legend>Weihnachtspost für {{ jahr }}</legend>
            <div class="checkbox-group"><input type="checkbox" id="postkarte" name="postkarte"><label
                    for="postkarte">Physisch: Postkarte</label></div>
            <div class="checkbox-group"><input type="checkbox" id="kalender" name="kalender"><label
                    for="kalender">Physisch: Kalender</label></div>
            <div class="checkbox-group"><input type="checkbox" id="email_versand" name="email_versand"><label
                    for="email_versand">Digital: E-Mail</label></div>
            <div class="checkbox-group"><input type="checkbox" id="speziell" name="speziell"><label
                    for="speziell">Spezielle Post</label></div>
        </fieldset>

        <fieldset>
            <legend>Zuordnung & Status</legend>
            <div class="form-group">
                <label for="mitarbeiter_id">Zugeordneter Mitarbeiter</label>
                <select name="mitarbeiter_id" id="mitarbeiter_id" required>
                    {% for m in mitarbeiter %}
                    <option value="{{ m.id }}">{{ m.vorname }} {{ m.nachname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status" required>
                    {% for s in status_optionen %}
                    <option value="{{ s }}">{{ s }}</option>
                    {% endfor %}
                </select>
            </div>
        </fieldset>

        <div class="button-group">
            <button type="submit">Kunden erstellen</button>
            <a href="{{ url_for('verwaltung') }}" class="button secondary">Abbrechen</a>
        </div>
    </form>
</div>
{% endblock %}
